<div class="bg-gray-100 min-h-screen">
  <div class="max-w-80 mx-auto pt-20">
    <div class="flex flow-column mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Date interval: </mat-label>
        <mat-select [formControl]="intervalControl">
          <mat-option *ngFor="let headerOption of headerOptions" [value]="headerOption.value">
            {{headerOption?.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mt-8 shadow overflow-auto">
  <!--    table -->
      <div class="min-w-full table-grid">
        <div *ngFor="let header of headers">
          <div class="bg-gray-400 p-6 flex justify-center items-center color-white">{{header}}</div>
          <ng-container  *ngFor="let data of dataWithKeys | keyvalue">
<!--            {{data.key}}-->

            {{data.value | json}}
<!--            <div *ngFor="interval of data.value | keyvalue"-->
<!--                 class="bg-white p-6 flex justify-center items-center">-->
<!--              {{data[header].value}}-->
<!--              {{interval}}-->
<!--            </div>-->
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
